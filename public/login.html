<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市控制管理系统-登录</title>
    <!-- 引入element.min.css -->
    <link rel="stylesheet" href="./libs/elementui/css/elementui.min.css">
    <!-- 引入页面main.css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- 引入vue.min.js-->
    <script src="./libs/vue/vue.min.js"></script>
    <!-- 引入element.min.js -->
    <script src="./libs/elementui/js/elementui.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="login-form">
            <h2 class="title">
                <i class="el-icon-menu"></i>
                超市管理系统登录
            </h2>
            <el-form :model="loginForm" status-icon :rules="rules" ref="loginForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="用户名" prop="username">
                    <el-input type="text" v-model="loginForm.username" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="password">
                    <el-input type="password" v-model="loginForm.password" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="confirmPassword">
                    <el-input type="password" v-model.number="loginForm.confirmPassword"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('loginForm')">登录</el-button>
                    <el-button @click="resetForm('loginForm')">重置</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
    <script>
        // 创建实例
        new Vue({
            el: '#app',
            data() {
                // 自己写的验证密码函数
                let checkPass = (rules, value, callback) => {
                    // 判断密码是否存在
                    if (value === "") {
                        callback(new Error("请输入密码"))
                    } else if (value != this.loginForm.password) {
                        callback(new Error("两次输入的密码不一致"))
                    } else {
                        callback();
                    }
                }
                return {
                    loginForm: {
                        username: "",
                        password: "",
                        confirmPassword: "",
                    },
                    rules: {
                        username: [
                            { required: true, message: "请输入用户名", trigger: 'blur' },
                            { min: 6, max: 12, message: "请输入6-12位字符", trigger: 'blur' }
                        ],
                        password: [
                            { required: true, message: "请输入密码", trigger: 'blur' },
                            { min: 6, max: 12, message: "请输入6-12位字符", trigger: 'blur' }
                        ],
                        confirmPassword: [
                            { validator: checkPass, trigger: 'blur' }
                        ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('前端验证通过!可以发给后端!');
                        } else {
                            console.log('前端验证失败 不允许提交!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        })
    </script>
</body>

</html>
